<!-- finance_app/templates/finance_app/purchase_order_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-shopping-cart me-2"></i>
                        {{ title }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" id="purchaseOrderForm">
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6">
    <label class="form-label required">供应商 *</label>
    <input type="text" name="supplier_name" class="form-control"
           list="supplierList" placeholder="输入或选择供应商" required>
    <datalist id="supplierList">
        {% for supplier in suppliers %}
        <option value="{{ supplier.name }}">{{ supplier.name }}</option>
        {% endfor %}
    </datalist>
    <small class="text-muted">
        可以直接输入新供应商名称，或从下拉列表中选择已有供应商
    </small>
</div>
                            <div class="col-md-6">
                                <label class="form-label">订单日期 *</label>
                                <input type="date" name="order_date" class="form-control"
                                       value="{{ today }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">预计到货日期</label>
                                <input type="date" name="expected_date" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">商品名称 *</label>
                                <input type="text" name="product_name" class="form-control"
                                       placeholder="请输入商品名称" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">数量 *</label>
                                <input type="number" name="quantity" class="form-control"
                                       step="0.01" min="0" value="1" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">单价 (¥) *</label>
                                <input type="number" name="unit_price" class="form-control"
                                       step="0.01" min="0" value="0" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">总额 (¥)</label>
                                <input type="text" class="form-control" id="totalAmount"
                                       value="0.00" readonly style="background-color: #f8f9fa;">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">备注</label>
                            <textarea name="notes" class="form-control" rows="3"
                                      placeholder="可输入订单备注信息"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'finance_app:purchase_order_list' %}"
                               class="btn btn-outline-secondary">
                                取消
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>保存订单
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 自动计算总额
document.addEventListener('DOMContentLoaded', function() {
    const quantityInput = document.querySelector('input[name="quantity"]');
    const priceInput = document.querySelector('input[name="unit_price"]');
    const totalInput = document.getElementById('totalAmount');

    function calculateTotal() {
        const quantity = parseFloat(quantityInput.value) || 0;
        const price = parseFloat(priceInput.value) || 0;
        const total = quantity * price;
        totalInput.value = total.toFixed(2);
    }

    quantityInput.addEventListener('input', calculateTotal);
    priceInput.addEventListener('input', calculateTotal);

    // 初始计算
    calculateTotal();
});
</script>
{% endblock %}
